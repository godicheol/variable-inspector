<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable-inspector</title>
    <style>
        .line{margin: 1rem 0; border-bottom: 1px solid;}
    </style>
</head>

<body>
    <h1>variable-inspector</h1>

    <textarea id="value-1" cols="30" rows="10"></textarea><br />
    <input id="value-2" type="file"><br />
    <input id="value-3" type="date">

    <div class="line"></div>

    <strong>String:</strong><span id="is-string"></span><br />
    <strong>Number:</strong><span id="is-number"></span><br />
    <strong>Boolean:</strong><span id="is-boolean"></span><br />
    <strong>Undefined:</strong><span id="is-undefined"></span><br />
    <strong>Numeric(number string):</strong><span id="is-numeric"></span><br />
    <strong>Object:</strong><span id="is-object"></span><br />
    <strong>Array:</strong><span id="is-array"></span><br />
    <strong>RegExp:</strong><span id="is-regexp"></span><br />
    <strong>Error:</strong><span id="is-error"></span><br />
    <strong>Blob:</strong><span id="is-blob"></span><br />
    <strong>File:</strong><span id="is-file"></span><br />
    <strong>Date:</strong><span id="is-date"></span><br />
    <strong>Null:</strong><span id="is-null"></span><br />
    <strong>URL:</strong><span id="is-url"></span><br />

    <script src="dist/variable-inspector.js"></script>
    <script>
        var vi = variableInspector;

        document.getElementById("value-1").value = JSON.stringify({"a": 1});
        chk(JSON.parse(document.getElementById("value-1").value));

        function chk(v) {
            document.getElementById("is-undefined").innerHTML = vi.isUndefined(v);
            document.getElementById("is-boolean").innerHTML = vi.isBoolean(v);
            document.getElementById("is-string").innerHTML = vi.isString(v);
            document.getElementById("is-number").innerHTML = vi.isNumber(v);
            document.getElementById("is-numeric").innerHTML = vi.isNumeric(v);
            document.getElementById("is-null").innerHTML = vi.isNull(v);
            document.getElementById("is-array").innerHTML = vi.isArray(v);
            document.getElementById("is-object").innerHTML = vi.isObject(v);
            document.getElementById("is-blob").innerHTML = vi.isBlob(v);
            document.getElementById("is-file").innerHTML = vi.isFile(v);
            document.getElementById("is-date").innerHTML = vi.isDate(v);
            document.getElementById("is-error").innerHTML = vi.isError(v);
            document.getElementById("is-regexp").innerHTML = vi.isRegExp(v);
            document.getElementById("is-url").innerHTML = vi.isUrl(v);
        }

        document.getElementById("value-1").addEventListener("input", function(e) {
            try {
                chk(JSON.parse(e.target.value));
            } catch(err) {
                chk(e.target.value);
            }
        });

        document.getElementById("value-2").addEventListener("input", function(e) {
            chk(e.target.files[0]);
        });

        document.getElementById("value-3").addEventListener("input", function(e) {
            chk(new Date(e.target.value));
        });


    </script>
</body>

</html>
